<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My배민</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <link rel="stylesheet" href="/stylesheets/reset.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">My배민</h1>
      <div class="banner">
        <img src="/images/banner.png" />
      </div>
      <a href="/login" class="user">
        <img class="user-icon" src="/images/user.png" />
        로그인해주세요
        <img class="arrow" src="/images/arrow.png" />
      </a>
      <ul class="menu-grid">
        <li>
          <a href="#">
            <img src="/images/point.png" />
            포인트
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/images/coupon.png" />
            쿠폰
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/images/present.png" />
            선물함
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/images/cart.png" />
            찜
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/images/order.png" />
            주문내역
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/images/review.png" />
            리뷰관리
          </a>
        </li>
      </ul>
      <div class="eco">
        <img src="/images/root.png" />
        일회용품 덜 쓰기, 함께해요!
        <img class="arrow" src="/images/arrow.png" />
      </div>
      <ul class="menu-list">
        <li>
          <a href="#">
            <div class="menu-text">
              <span class="menu-title">
                배민페이 등록
                <img class="new" src="/images/new.png" />
              </span>
              <span class="menu-description"
                >배민페이로 결제하면 최대 5.5% 배민포인트가 적립됩니다!</span
              >
            </div>
            <img class="arrow" src="/images/arrow.png" />
          </a>
        </li>
        <li>
          <a href="#">
            <div class="menu-text">
              <span class="menu-title">
                가족계정 관리
                <img class="new" src="/images/new.png" />
              </span>
              <span class="menu-description"
                >결제수단을 공유해 우리 가족의 끼니를 챙겨주세요.</span
              >
            </div>
            <img class="arrow" src="/images/arrow.png" />
          </a>
        </li>
        <li>
          <a href="#">
            <span class="menu-title">공지사항</span>
            <img class="arrow" src="/images/arrow.png" />
          </a>
        </li>
        <li>
          <a href="#">
            <span class="menu-title">배민커넥트</span>
            <img class="arrow" src="/images/arrow.png" />
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
